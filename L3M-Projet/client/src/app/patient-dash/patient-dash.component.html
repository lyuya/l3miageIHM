<div id="section">
  <!--<div class="infirmier" *ngFor="let i of infirmiers">-->
  <!--<app-infirmier-info [i] = 'i'></app-infirmier-info>-->
  <!--</div>-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nir">
      <th mat-header-cell *matHeaderCellDef > nir </th>
      <td mat-cell *matCellDef="let element"> {{element.numeroSecuriteSociale}} </td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef > prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef > nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="intervenant">
      <th mat-header-cell *matHeaderCellDef > inf. </th>
      <td mat-cell *matCellDef="let element"> {{element.intervenant}} </td>
    </ng-container>

    <ng-container matColumnDef="sexe">
      <th mat-header-cell *matHeaderCellDef > sexe </th>
      <td mat-cell *matCellDef="let element"> {{element.sexe}} </td>
    </ng-container>

    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef > adresse </th>
      <td mat-cell *matCellDef="let element"> {{getAdresse(element.adresse)}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button><mat-icon>create</mat-icon></button>
        <button mat-icon-button color="grey" (click)="deletePatient(element.numeroSecuriteSociale)"><mat-icon>delete_sweep</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row ; columns: displayedColumns;"></tr>
  </table>
</div>
